<div class="container text-center">
    <div class="center-welcome">
        <p>{{welcomeObj.welcomeString1}}</p>
        <p>{{welcomeObj.welcomeString2}}</p>
        <p>{{welcomeObj.welcomeString3}} and press Enter</p>
        <input #searchEntry autocomplete="off" class="form-control  w-25 ms-auto me-auto" type="text" id="userInput"
            placeholder="Type a Movie or Track Name" (change)="updateSearch(searchEntry.value)"
            aria-label="Movie or Track Title">
    </div>
    <div class="mt-2 mb-2">
        <app-suggestions [inputData]="searchInput"></app-suggestions>
    </div>
</div>
